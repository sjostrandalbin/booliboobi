name: Run Python script every 30 minutes
on:
  schedule:
    - cron: '*/30 * * * *'  # Kör var 30:e minut
  workflow_dispatch:  # Tillåter att köra arbetsflödet manuellt
  
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Hämtar din kod från repo

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Sätt Python-versionen här

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Installerar alla beroenden från requirements.txt

      - name: Run script
        run: python your_script.py  # Byt ut 'your_script.py' mot ditt faktiska skript
